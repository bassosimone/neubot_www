 <BODY>
  <H1>Neubot is not running</H1>
  <P>
   If you see this page it means that the Neubot daemon is not
   running on your system.  This is likely a bug and you should
   inform Neubot authors about that, using Neubot mailing list
   <CODE>&lt;http://www.neubot.org/mailing-lists&gt;</CODE>.
  </P>
 </BODY>
